---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample
  namespace: default
  labels:
    app: sample
spec:
  selector:
    matchLabels:
      app: sample
  replicas: 1
  revisionHistoryLimit: 0
  template:
    metadata:
      name: sample
      labels:
        app: sample
    spec:
      serviceAccountName: aws-secrets-sa
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "aws-secrets"
      containers:
        - name: sample
          image: 594483618195.dkr.ecr.us-east-1.amazonaws.com/samplemsforeks:latest
          imagePullPolicy: Always
          env:
          - name: AWS_ACCESS_KEY_FROM_K8S
            valueFrom:
              secretKeyRef:
                name: spring-secret
                key: spring.user.name
          - name: AWS_SECRET_KEY_FROM_K8S
            valueFrom:
              secretKeyRef:
                name: spring-secret
                key: spring.user.password
          ports:
          - containerPort: 8080
          resources:
            limits:
              cpu: 1000m
              memory: 1024M
            requests:
              cpu: 150m
              memory: 256M
          volumeMounts:
          - name: secrets-store-inline
            mountPath: "/mnt/secrets-store"
            readOnly: true
      restartPolicy: Always